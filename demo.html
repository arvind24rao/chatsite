<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loop — Demo</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    /* Minimal page tweaks; shared styles are in style.css */
    :root {
      --bg: #000; --fg: #fff; --accent: #2da4ff; --muted: #9aa0a6;
    }
    body { background:#000; color:#fff; margin:0; }
    .layout { display:grid; grid-template-columns: 240px 1fr; min-height: 100vh; }
    nav#sidebar { border-right:1px solid rgba(255,255,255,0.08); padding:16px; }
    .brand { font-weight:700; letter-spacing:0.5px; margin-bottom:16px; }
    .navlink { display:block; color:var(--fg); text-decoration:none; padding:10px 12px; border-radius:10px; margin:6px 0; }
    .navlink[aria-current="page"] { background: rgba(255,255,255,0.06); border-left:3px solid var(--accent); padding-left:9px; }
    main { padding:24px; }
    .grid { display:grid; gap:16px; grid-template-columns: repeat(2, minmax(0, 1fr)); }
    .card { background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08); border-radius:16px; }
    .card h2 { font-size:16px; font-weight:600; margin:0; padding:12px 16px; border-bottom:1px solid rgba(255,255,255,0.08); color:#e8eaed; }
    .content { padding:16px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .composer { display:flex; gap:8px; }
    textarea { width:100%; min-height:56px; border-radius:12px; padding:10px 12px; border:1px solid rgba(255,255,255,0.1); background:#0b0b0b; color:#fff; resize:vertical; }
    .btn { background:#1b1b1b; color:#fff; border:1px solid rgba(255,255,255,0.12); border-radius:12px; padding:10px 14px; cursor:pointer; }
    .muted { color: var(--muted); }
    .previewBox { min-height:62px; padding:12px; border-radius:12px; background:#0b0b0b; border:1px solid rgba(255,255,255,0.1); white-space:pre-wrap; }
    .statuspill { display:inline-block; padding:6px 10px; border-radius:999px; background:#101010; border:1px solid rgba(255,255,255,0.1); font-size:12px; color:#d3d7de; }
    @media (max-width: 880px) {
      .layout { grid-template-columns: 1fr; }
      nav#sidebar { border-right:none; border-bottom:1px solid rgba(255,255,255,0.08); }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav id="sidebar" aria-label="Primary">
      <div class="brand">loop</div>
      <a class="navlink" href="./index.html">Home</a>
      <a class="navlink" href="./demo.html" aria-current="page">Demo</a>
      <!-- Intentionally no link to console.html -->
    </nav>

    <!-- Main -->
    <main>
      <header class="row" style="justify-content:space-between; margin-bottom:16px;">
        <div>
          <div style="font-weight:600; font-size:18px;">
            Demo Loop — Modern communication, reimagined
          </div>
          <div class="muted" style="font-size:13px;">
            Experience how effortless messaging can feel. Loop filters noise,
            keeps tone gentle, and delivers thoughtful updates automatically.
          </div>
        </div>
        <span id="status" class="statuspill">idle</span>
      </header>

      <!-- Previews on top -->
      <section class="grid" aria-label="Previews">
        <section class="card">
          <h2>A’s message preview</h2>
          <div class="content">
            <div id="botToAPreview" class="previewBox"><span class="muted">No preview yet.</span></div>
          </div>
        </section>

        <section class="card">
          <h2>B’s message preview</h2>
          <div class="content">
            <div id="botToBPreview" class="previewBox"><span class="muted">No preview yet.</span></div>
          </div>
        </section>
      </section>

      <!-- Inputs below -->
      <section class="grid" style="margin-top:16px;" aria-label="Inputs">
        <!-- User A -->
        <section class="card" aria-labelledby="a-title">
          <h2 id="a-title">User A</h2>
          <div class="content">
            <div class="composer">
              <textarea id="userAText" placeholder="Message as A…"></textarea>
              <button id="sendABtn" class="btn">Send</button>
            </div>
          </div>
        </section>

        <!-- User B -->
        <section class="card" aria-labelledby="b-title">
          <h2 id="b-title">User B</h2>
          <div class="content">
            <div class="composer">
              <textarea id="userBText" placeholder="Message as B…"></textarea>
              <button id="sendBBtn" class="btn">Send</button>
            </div>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script src="./demo.js"></script>
</body>
</html>
