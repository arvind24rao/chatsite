[[redirects]]
from = "/api/*"
to = "https://api.loopasync.com/api/:splat"
status = 200
force = true

# Serve the legacy tester console as a raw static file
[[redirects]]
  from = "/console.html"
  to = "/console.html"
  status = 200

# React SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200